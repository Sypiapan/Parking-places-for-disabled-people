<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miejsca parkingowe dla niepełnosprawnych w Warszawie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="CSS/Style.css" rel="stylesheet" >
  </head>
  <body>

  <div   class ="container px-5 py-5 bg-secondary-subtle">
    <h1 class = "mt-5 fs-2 text-center">Wyszukiwarka miejsc parkingowych dla niepełnosprawnych w Warszawie</h1>
    <div class =" mt-5">
      <a href="./wszystkie miejsca" class="btn btn-primary">Wszystkie miejsca</a>
    </div>
    <div class =" mt-5">
      <a href="./historia" class="btn btn-primary">Historia zapytań</a>
    </div>
     <div class =" mt-5">
      <a href="./mapa" class="btn btn-primary">Mapa</a>
    </div>

    <form class = "mt-5" action="/" method="POST">
  <div class="mb-3">
    <label for="exampleStreet" class="form-label">Nazwa ulicy</label>
    <input type="text" class="form-control" id="exampleStreet" name="veryfied_street">
    <div id="emailHelp" class="form-text">Wpisz nazwę ulicy gdzie szukasz miejsc parkingowych dla niepełnosprawnych</div>
  </div>

  <button type="submit" class="btn btn-primary">Wyślij do sprawdzenia</button>
</form>
<div >
<label  class="form-label  mt-3">Wyszukane miejsca parkingowe</label>
         <h4 class="mb-5  form-control">{{context.szukana_ulica}}</h4>
  </div>
  </div>

</body>
</html>
